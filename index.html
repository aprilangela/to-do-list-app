<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>

</head>

<div class="app">
  <h4 class="mb-3">To Do App</h4>
  <h5 class="mb-3">The Current date and time is: <span id="date"></span>&nbsp;&nbsp<span id="time"></span> </h5>
  <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
    <span>Add New Task</span>
    <i class="fas fa-plus"></i>
  </div>



  
  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header flex-column">
          <div class="icon-box">
            <i class="material-icons">&#xE5CD;</i>
          </div>						
          <h4 class="modal-title w-100">Are you sure?</h4>	
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete these records? This process cannot be undone.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>



      

    </div>
  </div>


  <!-- Modal -->
  <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          Body
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="staticBackdropLabel" data-bs-backdrop="static"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" id="#btnClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-body">

            <div class="mb-3">
              <label for="name-task-input" class="col-form-label">Name of task:</label>
              <input type="text" placeholder="Task name must be at least 8 characters long" class="form-control"
                id="name-task-input" />
              <span id="name-task-error" class=" text-danger"></span>
            </div>

            <div class="mb-3">
              <label for="description-task-input" class=" col-form-label">Description:</label>
              <textarea placeholder="Task description must be at least 15 characters long" class="form-control"
                id="description-task-input"></textarea>
              <span id="description-task-error" class="text-danger"></span>
              <div class="mb-3">
                <label for="assigned-to-task-input" class="col-form-label">Assigned To:</label>
                <input placeholder="Assignee must be at least 8 characters long" type="text" class="form-control"
                  id="assigned-to-task-input" />
                <span id="assigned-to-task-error" class="text-danger"></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="due-date-task-input" class="col-form-label">Due Date:</label>
              <input type="date" class="form-control" id="due-date-task-input" />
              <span id="due-date-task-error" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label for="status-task-input" class="col-form-label">Status:</label>
              <select id="status-task-input" class="form-control">
                <option value="0" id="disabled-select" disabled selected>Please select one</option>
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Review">Review</option>
                <option value="Done">Done</option>
              </select>
              <span id="status-task-error" class="text-danger"></span>
            </div>



          </div>


          <div class="modal-footer">

            <button type="button" id="btnReset" class="btn btn-primary">
              Reset
            </button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <h5 class="text-center my-3">Tasks</h5>

  <div id="tasks">

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script  src="script.js"></script>

</html>
