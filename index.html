<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App to do list</title>
   
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
      
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>	
    <link href="style.css" rel="stylesheet" />  
</head>

  <body>
    <div class="grid-container">
      <div class="left-sec">
        <h1>To do list</h1>
        <div class="left-inside">
          <br />
          <h5>- Task 1</h5>
          <h5>- Task 2</h5>
          <h5>- Task 3</h5>
          <h5>- Task 4</h5>
          <h5>- Task 5</h5>
        </div>
      </div>

      <div class="top-right">
        <p class="task-title">Current Tasks</p>
            <!-- task layout -->
            <div class="flex-parent">
                <div class="flex-item">
                   flex-item
                </div>
                <div class="flex-item">
                    flex-item
                </div>
                <div class="flex-item">
                    flex-item
                </div>
                <div class="flex-item">
                    flex-item
                </div>
                <div class="flex-item">
                    flex-item
                </div>

            </div>
      </div>
      <div class="bottom-right ">
            <form>
              <div class="form-group row mx-auto p">
                <label for="input-name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-8">
                  <input type="" class="form-control" id="input-name" placeholder="">
                </div>
              </div>
              <div class="form-group row mx-auto">
                <label for="input-description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-8">
                  <input type="" class="form-control" id="input-description" placeholder="">
                </div>
              </div>
              <fieldset class="form-group row mx-auto">
                
                  <label for="input-assigned" class="col-sm-2 col-form-label">Assigned To</label>
                  <div class="col-sm-8">
                    <input type="" class="form-control" id="input-assigned" placeholder="">
                  </div>
              </fieldset>
              <div class="form-group row mx-auto">
                <label id="due-date" class="col-sm-2 col-form-label">Due Date</label>
                <div class="col-sm-8">
               
                    <input class="form-control" type="date" id="due-date">
                  </div>
                </div>
              
              <div class="form-group row mx-auto"> 
                <label for="input-asigned" class="col-sm-2 col-form-label ">Status</label>
                <div class="col-sm-8">
                    
              <select id="input-asign" class =" form-control">
                
                <option value="1">To Do</option>
                <option value="2">In Progress</option>
                <option value="3">Review</option>
                <option value="3">Done</option>
              </select>
              </div>

        
              <div class="form-group row mx-auto" style="width: 200px;">
                <div class="col-sm-12">
                  <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                  <button  id="reset" type="reset" class="btn btn-primary">Reset</button>
                  
                </div>
              </div>
              </div>
              </div>
            </form>
      </div>
      
    </div>
  </body>
</html>
